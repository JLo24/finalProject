<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>E-commerce</title>
	<link rel="stylesheet" type="text/css" href="/assets/css/styles.css">

</head>
<body>
	<form>
		<div class="container">
			<h1 class="register"><b>REGISTRATION</b></h1>
			<hr>
			<p>Kindly fill this form.</p>
			<hr>

			<label for= "first-name"><b>First Name:</b></label>
			<input type="text" placeholder="Enter First Name" id="first-name" required autocomplete/>

			<label for= "last-name"><b>Last Name:</b><label>
			<input type="text" placeholder="Enter Last Name" id="last-name" required autocomplete/>

			<label for="email"><b>Email:</b><label>
			<input type="text" placeholder="Enter Email" id="email" required autocomplete/>

			<label for="psw"><b>Password</b></label>
    		<input type="password" placeholder="Enter Password" name="psw" id="psw" required>

    		<label for="psw-repeat"><b>Repeat Password</b></label>
    		<input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
    		<hr>

			<button type="submit" class="registerbtn">Register</button>

		</div>

		<div class="container-signin">
			<p>Already have an account? <a href="#">Sign in</a>.</p>
		</div>
	</form>

    <hr>
    <div id="items_table">
        <h2 class="shopping-list">PRODUCTS</h2>
        <hr>
        
        <p style="text-align: center;"><b>FURRY CAPTAIN SHIRT</b><img src="https://m.media-amazon.com/images/I/51HjSy7SwgL._AC_.jpg" alt="petCloth1" class="center" width="300" height="450"></p>
        <hr>
        <p style="text-align: center;"><b>BEST FURRY SHIRT</b><img src="https://m.media-amazon.com/images/I/61MVE3DeWqL._AC_SX466_.jpg" alt="petCloth2" class="center" width="300" height="450"></p>
        <hr>
        <p style="text-align: center;"><b>TROPICAL FURRY SHIRT</b><img src="https://m.media-amazon.com/images/I/71F4C-rh9SL._AC_SL1500_.jpg" alt="petCloth3" class="center" width="300" height="450"></p>
        <table id="list"></table>

    </div>
</form>
<hr>

<form name="ShoppingList">
    <fieldset class="field">
        <legend class="shopping"><b>Shopping cart</b></legend>
        <label class="item"><b>Item:</b> <input type="text" name="name"></label>
        <label class="quantity"><b>Quantity:</b> <input type="text" name="data"></label>

        <input type="button" value="Save"   onclick="SaveItem()">
        <input type="button" value="Update" onclick="ModifyItem()">
        <input type="button" value="Delete" onclick="RemoveItem()">
        <label><input type="button" value="Clear" onclick="ClearAll()"></label>
    </fieldset>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>

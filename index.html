	<h1 id= "Home"class="container-header" style="text-align: center;"><b>Welcome to Pet Fashion!</b></h1>
	<header class="hero-section">
    <div class="content">
        <img src="https://fashioninthecity.com/wp-content/uploads/2018/11/pet-banner.jpg" class="logo" alt="header">
        <hr>
	<form>
		<div id="Registration" class="container-registration">
			<hr>
			<h1 class="register"><b>REGISTRATION</b></h1>
			<hr>
			<p class="form"><b>KINDLY FILL THIS FORM</b></p>
			<hr>

			<div class="container-fill">
			<label for= "first-name"><b>First Name:</b></label>
			<input type="text" placeholder="Enter First Name" id="first-name" required autocomplete/>

			<label for= "last-name"><b>Last Name:</b><label>
			<input type="text" placeholder="Enter Last Name" id="last-name" required autocomplete/>

			<label for="email"><b>Email:</b><label>
			<input type="text" placeholder="Enter Email" id="email" required autocomplete/>

			<label for="psw"><b>Password</b></label>
    		<input type="password" placeholder="Enter Password" name="psw" id="psw" required>

    		<label for="psw-repeat"><b>Repeat Password</b></label>
    		<input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
    		<button type="submit" class="registerbtn"><a href="login.html">Register</button></a><p>Already have an account? <a href="login.html">Sign in</a>.</p>
    	   </div>
    		<hr>

		</div>

	</form>
